<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList | Mang Arik</title>

    <!-- My CSS -->
    <link rel="stylesheet" href="css/app.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- Todo Awal Header -->

    <div class="container">
      <div class="header">
        <div class="header-title">
          <h1>My To Do List.</h1>
        </div>
        <div class="notification-container">
          <div class="notification">
            <p class="task-notification">TASK</p>
            <i class="fas fa-running"></i>
          </div>

          <div class="notification">
            <p class="finish-notification">FINISH</p>
            <i class="fas fa-running"></i>
          </div>
        </div>
      </div>
      <div class="list-container" list-container>
        <div class="list-item">
          <div class="list-text">My Daily Task List</div>
          <i class="fas fa-trash-alt delete-list"></i>
        </div>
      </div>
      <div class="input-container">
        <input type="text" class="input-list" input-list />
        <i class="fas fa-plus-circle button-input-submit" input-submit></i>
      </div>
    </div>

    <!-- Todo Akhir Header -->

    <!-- My Javascript -->
    <script src="js/main.js"></script>

    <!-- Font Awesome Javascript -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
      integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
  </body>
</html>
